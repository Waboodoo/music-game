<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musik!</title>
        <link rel="stylesheet" type="text/css" href="assets/styles/game.css">
        <script src="assets/scripts/p5.min.js"></script>
        <script src="assets/scripts/addons/p5.dom.min.js"></script>
        <script src="assets/scripts/addons/p5.sound.min.js"></script>
        <script src="assets/scripts/constants.js"></script>
        <script src="assets/scripts/config.js"></script>
        <script src="assets/scripts/helpers.js"></script>
        <script src="assets/scripts/musicUtils.js"></script>
        <script src="assets/scripts/musicDrawings.js"></script>
        <script src="assets/scripts/gameUI.js"></script>
        <script src="assets/scripts/game.js"></script>
        <script src="assets/scripts/musicPlayer.js"></script>
        <script src="assets/scripts/main.js"></script>
    </head>
    <body>
	<div id="p5_loading">Wird geladen…</div>
    <div id="canvasContainer">
        <div id="musicToggle" class="roundButton visible"><span class="icon"></span></div>
        <div id="gameToggle" class="roundButton visible"><span class="icon"></span></div>
        <div id="nextLevel" class="roundButton"><span class="text">Nächstes Level</span></div>
        <div id="theoryButton" class="roundButton visible"><span class="text">Theorie</span></div>
        <div id="options">
            <div class="row">
                <div id="option1" class="option roundButton"><span class="text" id="optionText1">?</span></div>
                <div id="option2" class="option roundButton"><span class="text" id="optionText2">?</span></div>
                <div id="option3" class="option roundButton"><span class="text" id="optionText3">?</span></div>
            </div>
            <div class="row">
                <div id="option4" class="option roundButton"><span class="text" id="optionText4">?</span></div>
                <div id="option5" class="option roundButton"><span class="text" id="optionText5">?</span></div>
                <div id="option6" class="option roundButton"><span class="text" id="optionText6">?</span></div>
            </div>
        </div>
        <div id="theoryFrame"></div>
    </div>
    </body>
</html>
